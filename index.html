        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/jquery.sat.ajaxform.js"></script>
        <script type="text/javascript">
            jQuery(function() {
                $('form').satAjaxForm({
                    enableMessage   : true,
                    messagePosition : 'top',
                    messageMarkup : '<div class="alert"></div>',

                    //successMessage : 'Form is OK',
                    successClass : 'alert-success',

                    //errorMessage   : 'Sorry ... ERROR',
                    errorClass : 'alert-danger',

                    beforeSubmit : function(form){
                        form.element.hide('slow');
                    },

                    afterSubmit : function(data, form){
                        form.element.show('slow');
                    },

                    onError : function(form, jqXHR, textStatus, errorThrown){
                        alert('ERROR');
                    }
                });
            });
        </script>
